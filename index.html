<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/isRockFx.js"></script>
    <script>
        $(function () {
            $('#ButtonCal').click(
                function () {
                    //取得用戶輸入的參數
                    var para = { 'height': $('#txbHeight').val(), 'weight': $('#txbWeight').val() };
                    alert( 100 * 100 * para.weight / (para.height * para.height) );
                }
                );
        });
    </script>
</head>
<body>
    <div class="row" style="margin:10px">
        <div class="col-md-12">
            <div class="form-group">
                身高:
                <input id="txbHeight" class="form-control" placeholder="請輸入身高" />
                體重:
                <input id="txbWeight" class="form-control" placeholder="請輸入體重" />
                <br />
                <h1>2*3=<span id="num"></span></h1>

                <button type="button" onclick="cal()">計算</button>
                <button class="btn btn-primary" id="ButtonCal">計算</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>


    function cal() {
        document.getElementById("num").innerHTML = 2*3;
    }
    
</script>
